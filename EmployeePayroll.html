<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="Stylesheet.css " rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>



<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="images\logo.png" width="30" 
            height="30" alt="Naveen">
        <div >
        <span class="emp-txt">EMPLOYEE</span><br>
        <span class="emp-pyroll ">PAYROLL</span>
    </div>
    </div>
    </header>

<div class="form-content">
<form class="form" action="#" onsubmit="save(); return false">
    <div class= "form-header"> Employee Payroll Form</div>
    <div class="row-content">
    <label class="label text" for="name"> Name:</label>
    <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
    </div>

    <div class="row-content" >
         <label class="label text"  for="profile" > Profile Image</label>
         <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="images\Ellipse -1.png" required>
                <img class="profile" id='image1' src="images\Ellipse -1.png" width=35 height=35>
            </label>  
            <label >  
                <input type="radio" id="profile2" name="profile" value="images\Ellipse -2.png" required >
                <img class="profile" id="'image2" src="images\Ellipse -2.png" width=35 height=35>
            </label>
            <label >
                <input type="radio" id="profile3" name="profile" value="images\Ellipse -4.png" required>
                <img class="profile" id="'image3" src="images\Ellipse -4.png" width="35" height="35">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="images\Ellipse -3.png" required>
                <img  class="profile" id='image' src="images\Ellipse -3.png">
            </label>
         </div>
        </label>  
    </div>
    <div class="row-content" >
        <label class="label text" for="Gender">Gender</label>
        <div >           
            <input class="radio" type="radio" id="male" name="gender" value="Male">
            <label class="text" for="male">Male</label> 
            <input class="radio" type="radio" id="female" name="gender" value="Female">
            <label class="text" for="female">Female</label>
        </div>
    </div>
    <div class="row-content" >
        <label class="label text"  for="department" >Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="Hr" name="hr" value="hr">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="Sales" name="Sales" value="Sales">
            <label class="text" for="Sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
            <label class="text" for="finanace" >Finance</label>
            <input class="checkbox" type="checkbox" for="others" name="others" value="others">
            <label class="text" for="others">Others</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="salary" >Salary</label>
        <input class="input" type="range" name="salary" min="300000" max="500000" step="1000" value="400000">
        <output class="salary-output text" for="salary">400000</output>
    </div>
    <div class="row-content" >
        <label class="label text" for="date" placeholder="Day">Start Date</label>
        <div >
            <select class="select" id="day" name="Day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="select" id="month" name="Month">
                <option value="month">Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select> 
            <select class="select" id="Year" name="year" >
                <option value="year">Year</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
    </div>
    <div class="row-content" >
        <label class="label text" for="Notes" >Notes</label>
        <textarea id="notes" class="input" name="Notes" placeholder="write about your experiernce" style="height:100"></textarea>
    </div>
    <div class="buttonParent">
        <a href="./home.html" class="reserButton button cancelButton">Cancel</a>
        <div class="submit-reset">
            <button type="submit" class=" submitButton button" id="submitButton">Submit</button>
            <button type="submit" class=" resetButton button" >Reset</button>
        </div>
    </div> 
</form>
</div>
</body>
</html>
